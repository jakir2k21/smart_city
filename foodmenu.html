<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <h2>Food menu </h2>

        <hr>

        <!-- <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table
        rows:</p> -->

        <table>
            <tr>
                <th>FoodName</th>
                <th>Tk </th>
            </tr>
            <tr>
                <td> France fry</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Chicken spiral roll 4pc </td>

                <td>180</td>
            </tr>
            <tr>
                <td>Burger 1pc</td>

                <td>100</td>
            </tr>
            <tr>
                <td>Boneless chicken strips 3pc</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Vogue burger</td>
                <td>170</td>
            </tr>
            <tr>
                <td>double patty burger </td>
                <td>180</td>
            </tr>
            <tr>
                <td>Chicken vegetabe soup</td>
                <td>180</td>
            </tr>
            
        </table>

    </div>


</body>

</html>
